<!DOCTYPE html>
<html>
  <head>
    <title>Denolithic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Denolithic">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/opengraph.png">
    <meta property="og:description" content="Create presentation slides from markdown">
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/github.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body>

    <main>
      <header class="Header header">
        <div class="Header-item">
          <a href="#" class="Header-link f4 d-flex flex-items-center">
            <span class="meta-title">Denolithic</span>
          </a>
        </div>
        <div class="Header-item Header-item--full"></div>
        <div class="Header-item d-none-loading">
          <details class="dropdown details-reset details-overlay d-inline-block">
            <summary class="text-gray p-2 d-inline" aria-haspopup="true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M4 7a1 1 0 100-2 1 1 0 000 2zm4.75-1.5a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zm0 6a.75.75 0 000 1.5h11.5a.75.75 0 000-1.5H8.75zM5 12a1 1 0 11-2 0 1 1 0 012 0zm-1 7a1 1 0 100-2 1 1 0 000 2z"></path></svg>
            </summary>
            <ul class="dropdown-menu dropdown-menu-sw"></ul>
          </details>
        </div>
      </header>

      <span class="Progress Progress--small slides-progress">
        <span class="Progress-item color-bg-info-inverse"></span>
      </span>

      <aside class="slides">
        <article class="p-6 slide d-only-loading">
          <div class="blankslate">
            <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg"><g stroke-width="2" fill="none" fill-rule="evenodd"><g stroke="#2088FF" stroke-linecap="round"><path d="M22 51.012a4 4 0 10-8 0"/><path d="M18.002 41.019a3 3 0 100 5.999 3 3 0 000-5.999z" stroke-linejoin="round"/></g><g stroke="#2088FF" stroke-linecap="round"><path d="M42 51.012a4 4 0 10-8 0"/><path d="M38.002 41.019a3 3 0 100 5.999 3 3 0 000-5.999z" stroke-linejoin="round"/></g><path stroke="#2088FF" stroke-linecap="round" stroke-linejoin="round" d="M25 28h15v-4H25z"/><path d="M37 24a5 5 0 00-10 0" stroke="#2088FF"/><path d="M32.002 13.003a3 3 0 100 5.999 3 3 0 000-5.999z" stroke="#2088FF" stroke-linecap="round" stroke-linejoin="round"/><path d="M11.996 39.362A4 4 0 005 42.012" stroke="#79B8FF" stroke-linecap="round"/><path d="M9.002 32.019a3 3 0 100 5.999 3 3 0 000-5.999z" stroke="#79B8FF" stroke-linecap="round" stroke-linejoin="round"/><path d="M31.006 39.374A3.99 3.99 0 0028 38.012a3.985 3.985 0 00-2.989 1.342" stroke="#79B8FF" stroke-linecap="round"/><path d="M28.002 32.019a3 3 0 100 5.999 3 3 0 000-5.999z" stroke="#79B8FF" stroke-linecap="round" stroke-linejoin="round"/><path d="M51 42.012a4 4 0 00-6.993-2.653" stroke="#79B8FF" stroke-linecap="round"/><path d="M47.002 32.019a3 3 0 100 5.999 3 3 0 000-5.999z" stroke="#79B8FF" stroke-linecap="round" stroke-linejoin="round"/><path stroke="#2088FF" stroke-linecap="round" stroke-linejoin="round" d="M14.003 10.015l2 1.993-1.995 1.998M20.007 14.004h3"/><path d="M44.018 24H45a2 2 0 002-2V7a2 2 0 00-2-2H11a2 2 0 00-2 2v15a2 2 0 002 2h10" stroke="#79B8FF" stroke-linecap="round" stroke-linejoin="round"/></g></svg>
            <h3 class="mb-1"><span>Loading</span><span class="AnimatedEllipsis"></span></h3>
            <p>Denolithic is preparing your slides, this won't take long</p>
          </div>
        </article>
      </aside>

      <nav class="paginate-container d-none-loading">
        <div class="pagination">
          <a class="previous_page" href="#" onclick="page(-1)">Previous</a>
          <em aria-current="page" onclick="page(0)">1</em>
          <a class="next_page" href="#" onclick="page(+1)">Next</a>
        </div>
      </nav>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@3.0.2/dist/markdown-it-footnote.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-mark@3.0.1/dist/markdown-it-mark.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-abbr@1.0.4/dist/markdown-it-abbr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-deflist@2.1.0/dist/markdown-it-deflist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-container@3.0.0/dist/markdown-it-container.min.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
